<!DOCTYPE>
<html>

<head>
    <title>Consulta de logs</title>
    <link rel="stylesheet" href="css/estilos.css" media="screen">
    <link rel="stylesheet" href="css/estilosprint.css" media="print">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
</head>

<body>
    <div class="container">
        <header>
            <h1>Consulta de logs</h1>
        </header>
        <section id="main">
            <form class="simple-form" id="consultaLogsAuditoria">
                <label for="entidadEmisora">Entidad Emisora</label>
                <input type="text" name="entidadEmisora" id="entidadEmisora" value="URT">
                <br/>
                <label for="entidadEmisora">Entidad Receptora</label>
                <input type="text" name="entidadReceptora" id="entidadReceptora" value="IGAC">
                <br/>
                <label for="fechaInicial">Fecha Inicial</label>
                <input type="date" name="fechaInicial" id="fechaInicial" min="20160101" max="20170630">
                <br/>
                <label for="fechaFinal">Fecha Final</label>
                <input type="date" name="fechaFinal" id="fechaFinal" min="20160101" max="20170630">
                <br/>
                <label for="radioFuncion">Funcion</label>
                <input type="radio" name="tipo" id="radioFuncion" value="funcion">
                <label for="radioOrden">Orden</label>
                <input type="radio" name="tipo" id="radioOrden" value="orden">
                <br/>
                <label for="funcion">Funcion</label>
                <select>
                    <option value="min">Min</option>
                    <option value="max">Max</option>
                    <option value="count">Count</option>
                </select>
                <br/>
                <label for="orden">Orden</label>
                <select id="orden">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
                <br/>
                <label for="campo">Campo</label>
                <select id="campo">
                    <option value="fecha">Fecha</option>
                    <option value="tipoLog">Tipo Log</option>
                    <option value="categoria">Categoria</option>
                    <option value="subcategoria">Subcategoria</option>
                    <option value="codigoServicio">Codigo Servicio</option>
                </select>
                <br/>
                <div style="text-align: center">
                <button type="submit" id="consultarLogs" value="Consultar">Consultar</button>
                </div>
            </form>
        </section>
        <aside id="results">
            <div id="resultList">Aqu&iacute; van los Resultados</div>
        </aside>
        <footer>
            &copy; USAID - Restituci&oacute;n de tierras
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
